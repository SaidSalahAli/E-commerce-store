<header class="bg-main lg:px-40">
  <div class="container mx-auto">
    <div class="flex justify-between">
      <div
        class="flex-1 m-50 w-10 bg-slate-500 flex items-center m-15 gap-2 p-5"
        style="
          margin: 15px;
          background-color: #f2f1f5;
          height: 36px;
          border-radius: 18px;
        "
      >
        <div class="relative w-full">
          <div class="w-full flex items-center">
            <span class="s-search-icon pl-5"
              ><!-- Generated by IcoMoon.io -->
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 32 32"
              >
                <path
                  d="M30.276 28.391l-7.576-7.576c1.644-2.053 2.633-4.652 2.633-7.481 0-6.616-5.384-12-12-12s-12 5.384-12 12 5.384 12 12 12c2.829 0 5.428-0.989 7.481-2.633l7.576 7.576c0.26 0.26 0.601 0.391 0.943 0.391s0.683-0.131 0.943-0.391c0.521-0.521 0.521-1.364 0-1.885zM13.333 22.667c-5.147 0-9.333-4.187-9.333-9.333s4.187-9.333 9.333-9.333 9.333 4.187 9.333 9.333-4.187 9.333-9.333 9.333z"
                ></path>
              </svg>
            </span>

            <input
              #searchValuee
              type="search"
              class="w-full h-full focus:outline-none text-sm"
              enterkeyhint="search"
              autocomplete="off"
              placeholder="ادخل كلمة البحث"
              style="background-color: #f2f1f5"
              [(ngModel)]="searchValue"
              (ngModelChange)="onSearchQueryChange()"
            />
            @if(this.searchValue.length > 0 && searchProduct.length > 0){
            <div
              class="absolute mt-2 z-10 right top-full w-full border divide-y shadow max-h-72 overflow-y-auto bg-white ..."
            >
              @for (item of searchProduct; track $index) {
              <a class="block p-2 hover:bg-indigo-50 ..." href="#">
                <div class="w-full flex justify-between">
                  <div class="h-full w-20">
                    <img
                      class="object-fill w-full rounded-lg"
                      [src]="item.images[0]"
                      alt=""
                    />
                  </div>
                  <div class="flex justify-center items-baseline flex-col">
                    <h3 class="text-textColor text-base">{{ item.title }}</h3>
                    <p class="text-colorPrimary text-sm">{{ item.price }} $</p>
                  </div>
                </div></a
              >

              <!-- Add more links here -->
              }
            </div>
            }@else if (this.searchValue.length > 0 && searchProduct.length ===
            0) {
            <div
              class="absolute mt-2 z-10 right top-full w-full border shadow max-h-72 bg-white ..."
            >
              <div class="flex justify-center p-3">
                <p class="items-center opacity-50" style="margin: 0">
                  لا يوجد نتايج
                </p>
              </div>
            </div>
            }
          </div>
        </div>
      </div>

      <div class="flex sm: md: lg:flex items-center">
        <div class="menu-btn">
          <ul class="navbar-nav flex">
            <li class="nav-item align-center">
              <div
                class="nav-link flex align-center cursor-pointer"
                routerLink="/cart"
                routerLinkActive="said"
              >
                <!-- <i class="fas fa-shopping-cart"></i> -->

                <span
                  class="relative flex items-center bottom-1 p-1 h-4 right-2 text-xs rounded-full bg-colorPrimary text-white"
                  >5</span
                >

                <mat-icon
                  style="height: 32px; width: 32px"
                  class="text-textColor text-3xl"
                  >shopping_bag</mat-icon
                >
              </div>
            </li>
            <li class="nav-item align-center mr-3">
              <div
                class="nav-link flex align-center cursor-pointer"
                routerLink="/cart"
                routerLinkActive="said"
              >
                <mat-icon
                  style="height: 32px; width: 32px"
                  class="text-textColor text-3xl"
                  >account_circle</mat-icon
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
